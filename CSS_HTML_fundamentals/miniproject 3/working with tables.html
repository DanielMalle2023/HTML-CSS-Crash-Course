<!DOCTYPE html>
<html>
<head>
    <title>Student Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Student Scores</h1>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Math</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>English</th>
        </tr>
        <tr>
            <td>John Adeyemi</td>
            <td>85</td>
            <td>78</td>
            <td>92</td>
            <td>88</td>
        </tr>
        <!-- Add more rows for additional students as needed -->
    </table>
</body>
</html>
